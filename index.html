<!DOCTYPE html>
<html>
<head>
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link href="flipclock.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="flipclock.min.js"></script>
	<title>JacksPanel</title>
	<style type="text/css">
		*{
			margin:0;
			font-family: 'Raleway', sans-serif;
		}
		body{
			width:100%;
			height:100%;
		}
		#tl{
			background:rgba(255,0,0,0.8);
		}
		#tr{
			background:rgba(0,0,255,0.8);
		}
		#bl{
			background:rgba(0,255,0,0.8);
		}
		#br{
			background:rgba(170,0,170,0.8);
		}
		.quarter{
			width:50%;
			height:50%;
		}
	</style>
</head>
<body>
<div id='tl' class='quarter'>A</div>
<div id='tr' class='quarter'>B</div>
<div id='bl' class='quarter'>C</div>
<div id='br' class='quarter'>D</div>
</body>
</html>
